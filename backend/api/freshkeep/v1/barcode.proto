syntax = "proto3";

package api.freshkeep.v1;

import "google/api/annotations.proto";

option go_package = "github.com/freshkeep/backend/api/freshkeep/v1;v1";

// Barcode service definition
service BarcodeService {
  // ScanBarcode scans a barcode and returns product information
  rpc ScanBarcode (ScanBarcodeRequest) returns (ScanBarcodeReply) {
    option (google.api.http) = {
      post: "/api/v1/barcode/scan"
      body: "*"
    };
  }
}

message ScanBarcodeRequest {
  string barcode = 1;
}

message ScanBarcodeReply {
  string product_name = 1;
  string brand = 2;
  string category = 3;
  string image_url = 4;
  bool found = 5;
}

