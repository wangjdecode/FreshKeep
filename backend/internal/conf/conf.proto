syntax = "proto3";

package conf;

option go_package = "github.com/freshkeep/backend/internal/conf;conf";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Log log = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    int64 timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    int64 timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  Database database = 1;
}

message Log {
  string level = 1;
  string format = 2;
}

